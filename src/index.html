<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shape Gravity</title>
</head>
<body>
  <main>
    <div id="stats-bar">
      <span id="shapeCount" class="stat-cell">0</span>
      <span id="shapeArea" class="stat-cell">0</span>
    </div>

    <div id="pixi-root"></div>

    <div id="bottom-controls">
      <div class="control-combo">
        <div class="pill">
          <button id="decreaseRate">&minus;</button>
          <button id="increaseRate">+</button>
        </div>
        <span id="rateValue" class="value-display">0</span>
      </div>
      <div class="control-combo">
        <div class="pill">
          <button id="decreaseGravity">&minus;</button>
          <button id="increaseGravity">+</button>
        </div>
        <span id="gravityValue" class="value-display">0</span>
      </div>
    </div>
  </main>
</body>
</html>
